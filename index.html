<!DOCTYPE html>
<html lang="ko" >
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resource/ICON.ico" />
    <title>시작페이지</title>
    
    <style type="text/css">
        /* Style형태의 css파일을 불러옵니다. */
        @import url(./css.css);
    </style>
    
</head>
<body onKeypress="if(window.event.keyCode==13 && $('#Search_Bar_Entity').val()!=''){press_enter()}">
    <div class="body_header">
        <h1> 🔍QuickSearch🔎 </h1>
    </div>
    <div class="msg_invalid" id="msg_invalid">
        오류가 발생
    </div>
    
    <div class="autoComArea">
        <table class="autoCom">

        </table>
    </div>

    <div class="nullArea">
        
    </div>
    <div class="searchBar">
        <input type="text" id="Search_Bar_Entity" placeholder="검색어 입력" autofocus onKeypress="if(window.event.keyCode==13 && $('#Search_Bar_Entity').val()!=''){press_enter()}">
        <table class="searchEngine">
            <th class="MainMenu_table_th" id="google" onclick="searchEngine('g')">Google</th>
            <th class="MainMenu_table_th" id="naver" onclick="searchEngine('n')">Naver</th>
            <th class="MainMenu_table_th" id="stackoverflow" onclick="searchEngine('s')">StackOverFlow</th>
            <th class="MainMenu_table_th" id="youtube" onclick="searchEngine('y')">Youtube</th>
        </table>
    </div>
    

    <button type="button" class="btn_settings" alt="설정" title="설정창 열기/닫기" onclick="$('.setting_window').toggle();"></button>
    <button type="button" class="darkmode_settings" id="toggleTheme" alt="다크모드" title="다크모드 활성화/비활성화"></button>
    <button type="button" class="visit_developer" alt="개발자 블로그" title="개발자 블로그" onclick="window.open('https://hbcha0916.tistory.com/')"></button>
    <button type="button" class="visit_git"  alt="해당 프로젝트 git" title="QuickSearch Github" onclick="window.open('https://github.com/hbcha0916/QuickSearch/')"></button>
    <div class="MainMenu">
        <table class="MainMenu_table">

        </table>
    </div>
    <div class="nullArea">
        
    </div>

    <div class="Clock">   
        <div id="Clock" class="TIME">00:00</div>
        <div id="Clockday" class="DAY">00/00/00</div>
    </div>

    <div class="setting_window">
        <button type="button" class="down_settings" alt="설정 저장" title="설정 파일 내보내기" onclick="export_settings()"></button>
        <label for="file" class="import_settings" alt="설정 불러오기" title="설정 파일 불러오기"></label>
        <input type="file" name="file" id="file" accept=".json" style="display: none;"> 

        <div class="setting_division">
            <input type="checkbox" id="newTabEnable" onclick="newtabcheck()">
            <label for="newTabEnable">모든 검색을 새 탭으로 열기</label>
        </div>

        <div class="setting_division">
            <input type="checkbox" id="focusClipEnable" onclick="focusClipEnable()">
            <label for="focusClipEnable">붙여놓기 시 바로 검색</label>
        </div>

        <div class="setting_division">
            <h3>배경화면 설정</h3>
            <label>'붙여놓기 시 바로 검색' 기능을 끈 후에 링크를 붙여넣고 적용후 다시 키세요.</label><br>
            <input type="radio" name="sel_BG" value="default_BG" id="default_BG" checked="checked" onclick="set_BGimg()">
            <label for="default_BG">DEFAULT</label><br>
            <input type="radio" name="sel_BG" value="custom_BG" id="custom_BG" onclick="set_BGimg()">
            <label for="custom_BG">CUSTOM</label>
            <input type="button" onclick="set_BGimg()" value="적용"><br>
            <label for="bg_url_dark">다크모드 배경 url</label><br>
            <input type="text" id="bg_url_dark" placeholder="다크모드 배경 url" style="width: 30%;"><br>
            <label for="bg_url_white">라이트모드 배경 url</label><br>
            <input type="text" id="bg_url_white" placeholder="라이트모드 배경 url" style="width: 30%;">
        </div>
        
        <div class="set_MainMenu">
            <h3>바로가기 키 설정</h3>
            <button type="button" class="append_link" alt="링크추가" title="요소 추가" onclick="append_quick_link()"></button>

            <input type="checkbox" id="remove_link" class="remove_link" onclick="remove_quick_link()">
            <label for="remove_link" class="remove_link" alt="링크추가" title="요소 삭제"></label>

            

            <table class="set_MainMenu_table">

            </table>
        </div>
    </div>

</body>
